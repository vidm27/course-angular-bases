<h4>Agregar personajes</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" name="name" id="name" placeholder="nombre"
    class="form-control mb-3">
  <input type="text" [(ngModel)]="character.power" name="power" id="power" placeholder="poder"
    class="form-control mb-3">
  <button type="submit" class="btn btn-primary my-3 col-12">Agregar</button>

  <pre>{{character | json }}</pre>
</form>
