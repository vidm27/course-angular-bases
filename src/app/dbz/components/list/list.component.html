<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
              let index = index;
              let isFirst=first;
              let isLast=last;
              let isEven = even;
              let isOdd = odd;" class="list-group-item">
    <span class="text-primary">{{index+1}}. </span>
    <span>Name: {{character.name}}</span>
    <span> - </span>
    <strong>Power: {{character.power}} W</strong>
    <span>Es par: {{ isEven}} </span>
    <span>Es impar: {{ isOdd}}</span>
  </li>
</ul>
